{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-7">
            <div class="container pt-5 pr-5 pl-5">
                <div class="row text-center pt-3 pb-3">
                    <div class="col-12">
                        <img src="{{ blog_id.foto_url }}" width=600px alt="">
                    </div>
                </div>
                <div class="row pb-5">
                    <div class="col-5 text-left">
                        <p class="text-dark">{{blog_id.tanggal}}</p>
                    </div>
                    <div class="col-3 text-right">       
                        <p class="text-dark">{{blog_id.komentar}} Comment(s)</p>
                    </div>
                    <div class="col-12">
                        <h2>{{blog_id.judul}}</h2>
                    </div>  
                    <div class="col-12">
                        <p>{{blog_id.isi}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
